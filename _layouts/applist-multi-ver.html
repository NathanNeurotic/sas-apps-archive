---
layout: default
---

<div class="columns is-multiline">
    <div class="column is-6">
        <figure class="image is-4by3">
            <img style="border-style: solid; border-color: wheat; border-width: 2px; border-radius: 10px" src="{{ page.image }}">
        </figure>
    </div>

    <div class="column is-6">
        <p class="title is-3">{{ page.title }}</p>
        <p class="subtitle is-3">{{ page.subtitle }}</p></br>
        <p class="title is-5 has-text-right">by {{ page.developer }}</p></br>
        <p class="title is-5 has-text-left">Version: {{ page.version }}</p>
       <!-- {% if page.app_code %}
            <p class="subtitle is-5 has-text-right">{{ page.app_code }}</p>
        {% endif %} 
        {% if page.rating %}
            {% include rating.html rating=page.rating %}
        {% endif %} -->
    </br>
        {% if page.features %}
            <div class="content">
                {% for feature in page.features %}
                    <p>
                        <span class="icon">
                            {% if feature.icon %}
                                <i class="fas {{ feature.icon }}"></i>
                            {% else %}
                                <i class="fas fa-circle fa-xs"></i>
                            {% endif %}
                        </span>
                        <span>{{ feature.label }}</span>
                    </p>
                {% endfor %}
                </br></div></div></br>
        {% endif %}
</div>
